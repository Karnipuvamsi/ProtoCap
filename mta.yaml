_schema-version: "3.3"
ID: Protocap
version: 1.0.0
description: "A simple CAP project."

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: Protocap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: Protocap-auth
      - name: Protocap-db

  - name: Protocap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
    requires:
      - name: Protocap-db

  # --- Destination content module (subaccount-level) ---
  - name: Protocap-destination-content
    type: com.sap.application.content
    path: .
    build-parameters:
      no-source: true
    requires:
      - name: Protocap-destination
        parameters:
          content-target: true
      - name: srv-api
      - name: Protocap-auth
    parameters:
      content:
        subaccount:
          destinations:
            - Name: Protocap-srv
              URL: ~{srv-api/srv-url}
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: Protocap-auth
              HTML5.DynamicDestination: true
              WebIDEEnabled: true
              WebIDEUsage: odata_gen
          existing_destinations_policy: update

resources:
  - name: Protocap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: age-role-app
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509

  - name: Protocap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # --- Destination service instance ---
  - name: Protocap-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite