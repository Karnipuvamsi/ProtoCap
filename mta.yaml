_schema-version: "3.3"
ID: Protocap
version: 1.0.0
description: "A simple CAP projectt."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  - name: Protocap-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: Protocap-auth
      - name: Protocap-db

  - name: Protocap-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      no-route: true   # optional but clean
    requires:
      - name: Protocap-db

resources:
  - name: Protocap-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: age-role-app
        tenant-mode: dedicated
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509
      service-keys:
        - name: Protocap-auth-KEY

  - name: Protocap-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
